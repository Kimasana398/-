<ion-header>
  <ion-toolbar>
    <ion-title><b>使うためにはログインしてください</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-item class="loginHeader" lines="none" text-center>
  <ion-label>
    <h1>ログインしよう！</h1>
    <p>がんばれ！</p>
  </ion-label>
 </ion-item>
 <form #f="ngForm" class="loginForm">
  <ion-item class="formItem">
    <ion-label position="floating">
     <ion-icon name="mail"></ion-icon>
     <p>メルアド</p>
    </ion-label>
   <ion-input required email [(ngModel)]="login.email" type="email" name="login.email"></ion-input>
  </ion-item>
  <ion-item class="formItem">
   <ion-label position = "floating">
    <ion-icon name = "key" padding-right></ion-icon><p>パスワードを入力してください</p>
   </ion-label>
  <ion-input required [(ngModel)] = "login.password" type = "password" name="login.password"></ion-input>
  </ion-item>

  <ion-button class="submitBtn" [disabled] = "!f.form.valid" (click)="userLogin()" size="large" expand="block"> 
   <b>ログインする</b>
  </ion-button>
 </form>
 
 <ion-button class="subLink" (click)="gotoSignup()" fill="clear"> 
   アカウント登録はこちら　<h1><h1><b>です</b></h1></h1>
 </ion-button>
</ion-content>
