<ion-header>
  <ion-toolbar>
    <ion-title><h1>垢登録page</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item class="signupHeader" lines="none" text-center>
    <ion-label>
      <h1>てってれーん　messageボード―</h1>
      <p>まずは登録が必要なんだ！！</p>
    </ion-label>
  </ion-item>

  <form #f="ngForm" class="signupForm">
    <ion-item class="formItem">
      <ion-label position = "floating">
        <ion-icon name="mail"></ion-icon><p>メールーアーｄｏー</p>
      </ion-label>
      <ion-input required email [(ngModel)]="signup.email" type="email" name="signup.email">
      </ion-input>
    </ion-item>
    <ion-item class="formItem">
      <ion-label position="floating">
        <ion-icon name="key" padding-right></ion-icon><p>🔒かぎだけに<b>キー</b>ワードw</p>
      </ion-label>
      <ion-input required [(ngModel)]="signup.password" type="password" name="signup.password"></ion-input>
    </ion-item>

    <ion-item class="formItem">
      <ion-label position = "floating">
        <ion-icon name="person"></ion-icon><p>おおおおおおおおお名前</p>
      </ion-label>
      <ion-input required [(ngModel)]="signup.name" type="text" name="signup.name"></ion-input>
    </ion-item>
    <ion-button class="submitBtn" [disabled] = "!f.form.valid" (click)="signUp()" size="large" expand="block"><h1>垢登録</h1></ion-button>
  </form>
  <ion-button class="subLink" (click)="goBack()" fill="clear">垢持ってるけど間違えて押した　また　<h1><h1><b>です</b></h1></h1>の迫力が大きすぎて押したならクリックします　クリックする人―　<h1><h1><b>はーい</b></h1></h1></ion-button>
</ion-content>
