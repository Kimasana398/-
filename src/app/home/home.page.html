<ion-header>
  <ion-toolbar>
    <ion-title>掲示板　コピペokなことを承知してください</ion-title>
    <ion-buttons slot="end">
      <ion-button end fill="clear" (click)="logout()">
        <ion-label>ログアウト</ion-label>
        <ion-icon name = "log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f ="ngForm" (submit)="addPost()" name="form">
    <ion-list class="inputBlock">
      <ion-item margin-bottom class="textBlock">
        <ion-label position="floating">メッセージ</ion-label>
        <ion-input name="message" required [(ngModel)]="message" type="text"></ion-input>
      </ion-item>
      <ion-button type="submit" expand="full" block class="submit" [disabled]="!f.form.valid">メッセージを送る そしてやっぱり...　<h1>ちゃーん</h1></ion-button>
    </ion-list>
  </form>
  
 <ion-card class="singlePost" *ngFor="let p of posts">
   <ion-item>
     <h2 padding-vertical>{{p.userName}}</h2>
   </ion-item>
  <ion-card-content>
    <div margin-bottum>{{p.message}}</div>
    <ion-row>
      <ion-col size="6" size-sm>
        <ion-button fill="clear" size="small">
          <ion-icon name="text"></ion-icon>
          <div>返信する</div>
        </ion-button>
      </ion-col>
      <ion-col size="6" size-sm>
        <ion-button (click)="presentPrompt(p)"  fill="clear" size="small">
          <ion-icon name="create"></ion-icon>
          <div>変更する</div>
        </ion-button>
      </ion-col>
      <ion-col size="6" size-sm>
        <ion-button (click)="deletepost(p)"  fill="clear" size="large">
          <ion-icon name="trash"></ion-icon>
          <div><h1>消す🚮</h1></div>
        </ion-button>
      </ion-col>
      <ion-col size="20" size-sm class="postedTime">
        <ion-note color="#228B22" size="30" *ngIf="p.created">{{ differenceTime(p.created.toDate()) }}</ion-note>
      </ion-col>
    </ion-row>
  </ion-card-content>
 </ion-card>
</ion-content>
